<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Distância Mínima</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Menor caminho entre dois vértices de um grafo</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Informações para o cálculo</h1>

        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">

                <label class="col-sm-2 control-label">Id do grafo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="graphId"/>
                </div>
            </div>

            <div class="form-group form-group-lg">
            	
                <label class="col-sm-2 control-label">Origem:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="town1"/>
                </div>
            </div>

            <div class="form-group form-group-lg">
            	
                <label class="col-sm-2 control-label">Destino:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="town2"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Calcular
                    </button>
                </div>
            </div>
        </form>

		<div id="feedback"></div>
		
    </div>

</div>

<div class="container">
    <footer>
        <p>
            © <a href="https://www.linkedin.com/in/allan-almeida-33014275/">Allan Almeida</a> 2020
        </p>
    </footer>
</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="/js/distancia-minima.js"></script>

</body>
</html>
